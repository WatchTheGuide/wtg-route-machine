<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WTG Route Machine - City Walking Tours</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- OpenLayers CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ol@v10.2.1/ol.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-gray-50">
    <div class="h-screen flex flex-col">
      <!-- Header -->
      <header class="bg-blue-600 text-white shadow-lg flex-shrink-0">
        <div class="container mx-auto px-4 py-4">
          <h1 class="text-2xl font-bold">WTG Route Machine</h1>
          <p class="text-sm text-blue-100">
            City Walking Tours - Routing System
          </p>
        </div>
      </header>

      <!-- Main Content -->
      <main class="flex-1 flex flex-col lg:flex-row relative overflow-hidden">
        <!-- Left Side: Controls + Map -->
        <div class="flex-1 flex flex-col min-h-0 overflow-y-auto">
          <!-- Controls Bar -->
          <div class="bg-white shadow-lg p-4 flex-shrink-0">
            <div class="flex flex-wrap items-center gap-3">
              <!-- City Selector -->
              <div class="flex items-center gap-2">
                <label
                  for="city-select"
                  class="text-sm font-medium text-gray-700 flex items-center gap-1">
                  <i data-lucide="map-pin" class="w-4 h-4"></i>
                  Miasto:
                </label>
                <select
                  id="city-select"
                  class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white">
                  <option value="krakow" selected>Kraków</option>
                  <option value="warszawa">Warszawa</option>
                  <option value="wroclaw">Wrocław</option>
                  <option value="trojmiasto">Trójmiasto</option>
                </select>
              </div>

              <!-- Search Bar - flex-1 to take remaining space -->
              <div class="flex-1 min-w-[200px] relative">
                <div class="relative">
                  <input
                    type="text"
                    id="search-input"
                    placeholder="Wyszukaj miejsce lub adres..."
                    class="w-full px-4 py-2 pl-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    autocomplete="off" />
                  <i
                    data-lucide="search"
                    class="absolute left-3 top-1/2 transform -translate-y-1/2 w-4 h-4 text-gray-400"></i>
                </div>
                <!-- Autocomplete Results -->
                <div
                  id="search-results"
                  class="absolute z-50 w-full mt-1 bg-white border border-gray-300 rounded-lg shadow-lg hidden max-h-64 overflow-y-auto">
                  <!-- Results will be inserted here -->
                </div>
              </div>

              <!-- Clear All Button -->
              <button
                id="clear-all-btn"
                class="px-4 py-2 bg-red-600 text-white font-medium rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 transition-colors flex items-center gap-2">
                <i data-lucide="trash-2" class="w-4 h-4"></i>
                <span class="hidden sm:inline">Wyczyść wszystko</span>
              </button>

              <!-- Sidebar Toggle Button (visible when route exists) -->
              <button
                id="sidebar-toggle-btn"
                class="px-4 py-2 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors flex items-center gap-2 hidden">
                <i data-lucide="panel-right" class="w-4 h-4"></i>
                <span class="hidden sm:inline">Instrukcje</span>
              </button>
            </div>
          </div>

          <!-- Error Notification -->
          <div class="px-4 pt-4">
            <div
              id="error-notification"
              class="bg-red-50 border-l-4 border-red-500 rounded-lg shadow-lg p-4 hidden">
              <div class="flex items-start">
                <div class="flex-shrink-0">
                  <i
                    data-lucide="alert-circle"
                    class="w-6 h-6 text-red-500"></i>
                </div>
                <div class="ml-3 flex-1">
                  <h3 class="text-sm font-semibold text-red-800">Błąd</h3>
                  <p id="error-message" class="text-sm text-red-700 mt-1"></p>
                </div>
                <button
                  id="close-error-btn"
                  class="ml-auto flex-shrink-0 text-red-500 hover:text-red-700 focus:outline-none">
                  <i data-lucide="x" class="w-5 h-5"></i>
                </button>
              </div>
            </div>
          </div>

          <!-- Map Container -->
          <div class="flex-1 p-4 min-h-0">
            <div class="bg-white rounded-lg shadow-lg overflow-hidden h-full">
              <div id="map" class="w-full h-full"></div>
            </div>
          </div>
        </div>

        <!-- Right Sidebar: Route Info + Navigation + Export + Waypoints -->
        <div
          id="route-sidebar"
          class="w-[80vw] max-w-md bg-white shadow-xl transform transition-transform duration-300 ease-in-out translate-x-full fixed right-0 top-0 h-full z-40 overflow-y-auto">
          <!-- Sidebar Header -->
          <div
            class="sticky top-0 bg-white border-b border-gray-200 p-4 flex items-center justify-between z-10">
            <h2 class="text-xl font-bold text-gray-800 flex items-center gap-2">
              <i data-lucide="route" class="w-6 h-6 text-blue-600"></i>
              Trasa
            </h2>
            <button
              id="sidebar-close-btn"
              class="text-gray-500 hover:text-gray-700 focus:outline-none">
              <i data-lucide="x" class="w-6 h-6"></i>
            </button>
          </div>

          <!-- Sidebar Content -->
          <div class="p-4 space-y-4">
            <!-- Waypoints List Panel -->
            <div id="waypoints-section">
              <h3
                class="text-lg font-semibold text-gray-800 mb-3 flex items-center gap-2">
                <i data-lucide="map-pin" class="w-5 h-5 text-blue-600"></i>
                Punkty trasy
              </h3>
              <div id="waypoints-list" class="space-y-2">
                <!-- Waypoints will be inserted here -->
              </div>
              <p
                id="waypoints-empty"
                class="text-sm text-gray-500 text-center py-4">
                Kliknij na mapę, aby dodać punkty trasy
              </p>
            </div>
            <!-- Route Info Panel -->
            <div id="route-info-section">
              <h3
                class="text-lg font-semibold text-gray-800 mb-3 flex items-center gap-2">
                <i data-lucide="info" class="w-5 h-5 text-blue-600"></i>
                Informacje o trasie
              </h3>
              <div class="space-y-3">
                <div class="flex items-center gap-3 bg-gray-50 p-3 rounded-lg">
                  <i data-lucide="ruler" class="w-5 h-5 text-blue-600"></i>
                  <div class="flex-1">
                    <span class="text-sm text-gray-600">Dystans:</span>
                    <span
                      id="route-distance"
                      class="text-lg font-bold text-gray-900 ml-2"
                      >-</span
                    >
                  </div>
                </div>
                <div class="flex items-center gap-3 bg-gray-50 p-3 rounded-lg">
                  <i data-lucide="clock" class="w-5 h-5 text-blue-600"></i>
                  <div class="flex-1">
                    <span class="text-sm text-gray-600">Czas:</span>
                    <span
                      id="route-duration"
                      class="text-lg font-bold text-gray-900 ml-2"
                      >-</span
                    >
                  </div>
                </div>
              </div>
            </div>

            <!-- Export Button -->
            <button
              id="export-geojson-btn"
              class="w-full px-4 py-3 bg-green-600 text-white font-medium rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed flex items-center justify-center gap-2"
              disabled>
              <i data-lucide="download" class="w-5 h-5"></i>
              Eksportuj GeoJSON
            </button>

            <!-- Navigation Instructions -->
            <div id="nav-instructions-section">
              <h3
                class="text-lg font-semibold text-gray-800 mb-3 flex items-center gap-2">
                <i data-lucide="navigation" class="w-5 h-5 text-blue-600"></i>
                Instrukcje nawigacji
              </h3>
              <div
                id="nav-instructions-list"
                class="space-y-2 max-h-[500px] overflow-y-auto">
                <!-- Instructions will be inserted here -->
              </div>
            </div>
          </div>
        </div>

        <!-- Sidebar Overlay (backdrop) -->
        <div
          id="sidebar-overlay"
          class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden"></div>
      </main>

      <!-- Footer -->
      <footer class="bg-gray-800 text-gray-300 py-4 flex-shrink-0">
        <div class="container mx-auto px-4 text-center text-sm">
          <p>Powered by OSRM & OpenStreetMap | &copy; 2025 WTG Route Machine</p>
        </div>
      </footer>
    </div>

    <!-- OpenLayers JS -->
    <script src="https://cdn.jsdelivr.net/npm/ol@v10.2.1/dist/ol.js"></script>

    <!-- Custom JS -->
    <script src="js/geocoding.js"></script>
    <script src="js/routing.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/map.js"></script>

    <!-- Initialize Lucide Icons -->
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
