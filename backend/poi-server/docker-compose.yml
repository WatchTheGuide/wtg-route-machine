# WTG Route Machine - POI Server Docker Compose
# Standalone configuration for POI server

version: '3.8'

services:
  poi-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wtg-poi-server
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - wtg-network
    labels:
      - "com.wtg.service=poi-server"
      - "com.wtg.version=1.0.0"

networks:
  wtg-network:
    driver: bridge
