    ports:
      - "5012:5000"
    volumes:
      - ./osrm-data:/data:ro
    command: osrm-routed /data/warszawa-bicycle.osrm --max-table-size 10000

  osrm-warszawa-car:
    <<: *osrm-defaults
    container_name: osrm-warszawa-car
    ports:
      - "5013:5000"
    volumes:
      - ./osrm-data:/data:ro
    command: osrm-routed /data/warszawa-car.osrm --max-table-size 10000

  # ============================================
  # WROCŁAW
  # ============================================
  osrm-wroclaw-foot:
    <<: *osrm-defaults
    container_name: osrm-wroclaw-foot
    ports:
      - "5021:5000"
    volumes:
      - ./osrm-data:/data:ro
    command: osrm-routed /data/wroclaw-foot.osrm --max-table-size 10000

  osrm-wroclaw-bicycle:
    <<: *osrm-defaults
    container_name: osrm-wroclaw-bicycle
    ports:
      - "5022:5000"
    volumes:
      - ./osrm-data:/data:ro
    command: osrm-routed /data/wroclaw-bicycle.osrm --max-table-size 10000

  osrm-wroclaw-car:
    <<: *osrm-defaults
    container_name: osrm-wroclaw-car
    ports:
      - "5023:5000"
    volumes:
      - ./osrm-data:/data:ro
    command: osrm-routed /data/wroclaw-car.osrm --max-table-size 10000

  # ============================================
  # TRÓJMIASTO (Gdańsk, Sopot, Gdynia)
  # ============================================
  osrm-trojmiasto-foot:
    <<: *osrm-defaults
    container_name: osrm-trojmiasto-foot
    ports:
      - "5031:5000"
    volumes:
      - ./osrm-data:/data:ro
