version: '3.8'

services:
  osrm-backend:
    image: ghcr.io/project-osrm/osrm-backend:latest
    container_name: osrm-backend
    ports:
      - "5001:5000"
    volumes:
      - ./osrm-data:/data
      - ./osrm-profiles:/profiles
    command: osrm-routed --algorithm mld /data/map.osrm --max-table-size 10000
    restart: unless-stopped
    networks:
      - osrm-network

networks:
  osrm-network:
    driver: bridge
