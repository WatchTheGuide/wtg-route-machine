# WTG Route Machine - Nginx Configuration
# Secure API Gateway with SSL and API Key Authentication

# Rate limiting zone (10 requests per second per IP)
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

# API Key validation map
map $http_x_api_key $api_client_name {
    default "unauthorized";
    
    # API keys loaded from external file
    include /etc/nginx/api-keys.map;
}

# Upstream servers (OSRM containers)
upstream osrm_foot {
    server localhost:5001;
}

upstream osrm_bicycle {
    server localhost:5002;
}

upstream osrm_car {
    server localhost:5003;
}

# HTTP â†’ HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name osrm.watchtheguide.com;

    # Allow Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name osrm.watchtheguide.com;

    # SSL Certificate (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/osrm.watchtheguide.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/osrm.watchtheguide.com/privkey.pem;

    # SSL Configuration (Modern, Secure)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Rate limiting
    limit_req zone=api_limit burst=20 nodelay;

    # Health check endpoint (no API key required)
    location = /health {
        access_log off;
        return 200 '{"status":"ok","service":"wtg-route-machine"}';
        add_header Content-Type application/json;
    }

    # Default location - API documentation (no API key required)
    location = / {
        return 200 '{
            "service": "WTG Route Machine API",
            "version": "1.0",
            "endpoints": {
                "foot": "https://osrm.watchtheguide.com/api/foot/route/v1/foot/{coordinates}",
                "bicycle": "https://osrm.watchtheguide.com/api/bicycle/route/v1/bicycle/{coordinates}",
                "car": "https://osrm.watchtheguide.com/api/car/route/v1/car/{coordinates}"
            },
            "authentication": "Required - Send X-API-Key header",
            "docs": "https://github.com/WatchTheGuide/wtg-route-machine"
        }';
        add_header Content-Type application/json;
    }

    # OSRM Foot Profile
    location /api/foot/ {
        # CORS Headers
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "X-API-Key, Content-Type" always;
        
        # Handle OPTIONS preflight
        if ($request_method = 'OPTIONS') {
            return 204;
        }
        
        # API Key validation
        if ($api_client_name = "unauthorized") {
            return 401 '{"error": "Unauthorized - Invalid or missing API key"}';
        }
        
        rewrite ^/api/foot/(.*)$ /$1 break;
        proxy_pass http://osrm_foot;
        
        # Hide OSRM's CORS headers (we set our own above)
        proxy_hide_header Access-Control-Allow-Origin;
        proxy_hide_header Access-Control-Allow-Methods;
        proxy_hide_header Access-Control-Allow-Headers;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Client-Name $api_client_name;
        
        # Timeouts
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }

    # OSRM Bicycle Profile
    location /api/bicycle/ {
        # CORS Headers
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "X-API-Key, Content-Type" always;
        
        # Handle OPTIONS preflight
        if ($request_method = 'OPTIONS') {
            return 204;
        }
        
        # API Key validation
        if ($api_client_name = "unauthorized") {
            return 401 '{"error": "Unauthorized - Invalid or missing API key"}';
        }
        
        rewrite ^/api/bicycle/(.*)$ /$1 break;
        proxy_pass http://osrm_bicycle;
        
        # Hide OSRM's CORS headers (we set our own above)
        proxy_hide_header Access-Control-Allow-Origin;
        proxy_hide_header Access-Control-Allow-Methods;
        proxy_hide_header Access-Control-Allow-Headers;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Client-Name $api_client_name;
        
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }

    # OSRM Car Profile
    location /api/car/ {
        # CORS Headers
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "X-API-Key, Content-Type" always;
        
        # Handle OPTIONS preflight
        if ($request_method = 'OPTIONS') {
            return 204;
        }
        
        # API Key validation
        if ($api_client_name = "unauthorized") {
            return 401 '{"error": "Unauthorized - Invalid or missing API key"}';
        }
        
        rewrite ^/api/car/(.*)$ /$1 break;
        proxy_pass http://osrm_car;
        
        # Hide OSRM's CORS headers (we set our own above)
        proxy_hide_header Access-Control-Allow-Origin;
        proxy_hide_header Access-Control-Allow-Methods;
        proxy_hide_header Access-Control-Allow-Headers;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Client-Name $api_client_name;
        
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }
}
